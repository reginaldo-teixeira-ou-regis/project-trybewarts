<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="get">
      <div id="menu-login">
        <input id="email-login" type="email" name="email" placeholder="Email:">
        <input id="password-login" type="password" name="password" placeholder="Senha:">
        <button id="btn-login" type="submit">Entrar</button>
      </div>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="">
      <div id="full-name">
        <input id="input-name" type="text" name="nome" placeholder="Nome">
        <input id="input-lastname" type="text" name="sobrenome" placeholder="Sobrenome">
      </div>
      <div id="email-select">
        <input id="input-email" type="email" name="email" placeholder="Email">
        <div id="house-container">
          <label for="house">Casa:</label>
          <select id="house" name="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
      </div>
      <div id="radio-conteiner">
        <div>
          <label id="label-family" for="family">Qual sua família?</label>
        </div>
        <div id="radio-family">
          <div>
            <input id="radio" type="radio" name="family" value="Frontend">
            <label for="radio">Frontend</label>
          </div>
          <div>
            <input id="radio2" type="radio" name="family" value="Backend">
            <label for="radio2">Backend</label>
          </div>
          <div>
            <input id="radio3" type="radio" name="family" value="FullStack">
            <label for="radio3">FullStack</label>
          </div>
        </div>
      </div>
      <div id="checkbox-conteiner">
        <div>
          <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
        </div>
        <div id="checkbox-family">
          <div>
            <input class="subject" id="HoFs" type="checkbox" value="HoFs">
            <label for="HoFs">HoFs</label>
          </div>
          <div>
            <input class="subject" id="Jest" type="checkbox" value="Jest">
            <label for="Jest">Jest</label>
          </div>
          <div>
            <input class="subject" id="Promises" type="checkbox" value="Promises">
            <label for="Promises">Promises</label>
          </div>
          <div>
            <input class="subject" id="React" type="checkbox" value="React">
            <label for="React">React</label>
          </div>
          <div>
            <input class="subject" id="SQL" type="checkbox" value="SQL">
            <label for="SQL">SQL</label>
          </div>
          <div>
            <input class="subject" id="Python" type="checkbox" value="Python">
            <label for="Python">Python</label>
          </div>
        </div>
      </div>
      <div>
        <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1">1
        <input type="radio" name="rate" value="2">2
        <input type="radio" name="rate" value="3">3
        <input type="radio" name="rate" value="4">4
        <input type="radio" name="rate" value="5">5
        <input type="radio" name="rate" value="6">6
        <input type="radio" name="rate" value="7">7
        <input type="radio" name="rate" value="8">8
        <input type="radio" name="rate" value="9">9
        <input type="radio" name="rate" value="10">10
      </div>
      <label class="textarea" for="">Deixe seu comentário:</label>
      <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
      <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?<input type="checkbox" name="" id="agreement"></label>
      <button id="submit-btn" type="submit">Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="escudo-trybewarts">
  </main>
  <script src="script.js"></script>
</body>

</html>
