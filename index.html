<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="get">
      <div id="menu-login">
        <input class="alt" id="email-login" type="email" name="email" placeholder="Email:">
        <input id="password-login" type="password" name="password" placeholder="Senha:">
        <button id="btn-login" type="submit">Entrar</button>
      </div>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="">
      <h1 id="title-form">Formulário de Avaliação</h1>
      <div id="full-name">
        <input class="alt" id="input-name" type="text" name="nome" placeholder="Nome">
        <input class="alt" id="input-lastname" type="text" name="sobrenome" placeholder="Sobrenome">
      </div>
      <div id="email-select">
        <input class="alt" id="input-email" type="email" name="email" placeholder="Email">
        <div id="house-container">
          <label for="house" id="house1">Casa:</label>
          <select class="alt" id="house" name="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
      </div>
      <div id="radio-checkbox">
        <div id="radio-container">
          <div>
            <label id="label-family" for="family" aria-required="true">Qual sua família?</label>
          </div>
          <div id="radio-family">
            <div>
              <input class="alt radio-f" id="radioFe" type="radio" name="family" value="Frontend">
              <label for="radioFe">Frontend</label>
            </div>
            <div>
              <input class="alt radio-f" id="radioBe" type="radio" name="family" value="Backend">
              <label for="radioBe">Backend</label>
            </div>
            <div>
              <input class="alt radio-f" id="radioFs" type="radio" name="family" value="FullStack">
              <label for="radioFs">FullStack</label>
            </div>
          </div>
        </div>
        <div id="checkbox-container">
          <div>
            <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
          </div>
          <div id="checkbox-family">
            <div id="checkbox1">
              <div>
                <input class="subject" id="HoFs" type="checkbox" value="HoFs">
                <label for="HoFs">HoFs</label>
              </div>
              <div>
                <input class="subject" id="Jest" type="checkbox" value="Jest">
                <label for="Jest">Jest</label>
              </div>
              <div>
                <input class="subject" id="Promises" type="checkbox" value="Promises">
                <label for="Promises">Promises</label>
              </div>
            </div>
            <div id="checkbox2">
              <div>
                <input class="subject" id="React" type="checkbox" value="React">
                <label for="React">React</label>
              </div>
              <div>
                <input class="subject" id="SQL" type="checkbox" value="SQL">
                <label for="SQL">SQL</label>
              </div>
              <div>
                <input class="subject" id="Python" type="checkbox" value="Python">
                <label for="Python">Python</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <label id="label-rate" for="rate">Como você avalia a Trybewarts?</label>
        <input class="radio-grade" id="radio1" type="radio" name="rate" value="1"><label for="radio1">1</label>
        <input class="radio-grade" id="radio2" type="radio" name="rate" value="2"><label for="radio2">2</label>
        <input class="radio-grade" id="radio3" type="radio" name="rate" value="3"><label for="radio3">3</label>
        <input class="radio-grade" id="radio4" type="radio" name="rate" value="4"><label for="radio4">4</label>
        <input class="radio-grade" id="radio5" type="radio" name="rate" value="5"><label for="radio5">5</label>
        <input class="radio-grade" id="radio6" type="radio" name="rate" value="6"><label for="radio6">6</label>
        <input class="radio-grade" id="radio7" type="radio" name="rate" value="7"><label for="radio7">7</label>
        <input class="radio-grade" id="radio8" type="radio" name="rate" value="8"><label for="radio8">8</label>
        <input class="radio-grade" id="radio9" type="radio" name="rate" value="9"><label for="radio9">9</label>
        <input class="radio-grade" id="radio10" type="radio" name="rate" value="10"><label for="radio10">10</label>
      </div>
      <div id="container-text-area">
          <label class="textarea" for="">Deixe seu comentário:</label>
          <textarea name="" id="textarea" cols="30" rows="8" maxlength="500"></textarea>
          <p id="counter">500</p>
      </div>
      <div>
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label><input type="checkbox" name="" id="agreement">
      </div>
      <button id="submit-btn" type="submit" disabled>Enviar</button>
    </form>
      <form id="form-data" action="">
        <p id="form-p"></p>
      </form>
      <div>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="escudo-trybewarts">
      </div>
  </main>
  <script src="script.js"></script>
  <footer id="footer">Direitos reservados à Trybewarts©</footer>
</body>

</html>
